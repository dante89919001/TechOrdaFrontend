<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="calc">
            <div class="calc-screen">
                <p class="calc-output">0</p>
            </div>
            <div class="buttons">
                <div class="btn ac">ac</div>
                <div class="btn equals ">=</div>

                <div class="btn seven num">7</div>
                <div class="btn eigth num">8</div>
                <div class="btn nine num">9</div>
                <div class="btn division bg-or">/</div>

                <div class="btn four num">4</div>
                <div class="btn five num">5</div>
                <div class="btn six num">6</div>
                <div class="btn multiply bg-or">*</div>

                <div class="btn one num">1</div>
                <div class="btn two num">2</div>
                <div class="btn three num">3</div>
                <div class="btn plus bg-or">+</div>

                <div class="btn zero num">0</div>
                <div class="btn eigth num">.</div> 
                <div class="btn minus bg-or">-</div>
            </div>
        </div>
<script src="./script.js"></script>
</body>
</html>
